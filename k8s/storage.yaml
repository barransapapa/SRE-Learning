# Kubernetes PersistentVolume configuration for NASA App logs
apiVersion: v1
kind: PersistentVolume
metadata:
  name: log-pv-1
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/nasa-app/logs
    type: DirectoryOrCreate
  storageClassName: ""
---
